              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Email must be a valid email"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal Server Error"

  /auth/request-accesstoken:
    post:
      tags:
        - Auth
      summary: Request new accessToken
      description: Request access token - auth_id provided when login, use that id to get new accessToken if old accessToken expired
      operationId: requestAccessToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                auth_id:
                  type: integer
                  example: 70
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Access Token Refreshed"

        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unauthorized"

        "500":
