        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Login Success"
                  data:
                    type: object
                    example:
                      auth_id: 70
        "422":
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Password not match"

        "400":
          description: "Bad Request"
          content:
