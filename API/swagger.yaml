          description: Access token for authentication COOKIE expired in a minute
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Get information success"
                  data:
                    type: object
                    properties:
                      auth_id:
                        type: integer
                        example: 70
                      email:
                        type: string
                        example: example@gmail.com
                      name:
                        type: string
                        example: Yonce Dang
                      date_of_birth:
                        type: string
                        format: IOS8601
                        example: 1992-08-23
                      role:
                        type: string
                        example: user
                      activity:
                        type: string
                        example: online
                      isUpdated:
                        type: boolean
                        example: true
                      createdAt:
                        type: string
                        format: IOS8601
                        example: 2021-08-23T09:00:00.000Z
                      updatedAt:
                        type: string
                        format: IOS8601
                        example: 2021-08-23T09:00:00.000Z
