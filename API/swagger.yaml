  /auth/change-password:
    post:
      tags:
        - Auth
      summary: Change password
      description: Change password when login
      operationId: changePassword
      parameters:
        - in: cookie
          name: accessToken
          schema:
            type: string
          required: true
          description: Access token for authentication COOKIE expired in a minute

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                  example: Abc@123456
                newPassword:
                  type: string
                  example: Abc@123456789

      responses:
